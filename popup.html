<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flagger.ai</title>
    <style>
        :root {
            --primary-color: #15803d;
            --hover-color: #166534;
            --bg-color: #f0fdf4;
            --text-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-width: 320px;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .description {
            font-size: 0.875rem;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            width: 100%;
            margin: 0.5rem 0;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px var(--shadow-color);
        }

        .links {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            text-align: center;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body > * {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <h1><em>Flagger.ai</em></h1>
    
    <p class="description">
        Simplify and analyze Terms & Conditions instantly using AI. Get clear insights about privacy policies and user agreements.
    </p>

    <button id="sendData">Get T&C Flagged</button>

    <div class="links">
        <p>Visit our website: <a href="https://flagger-ai.vercel.app" target="_blank" rel="noopener noreferrer">flagger-ai.vercel.app</a></p>
        <p style="margin-top: 0.5rem;">
            Open source on <a href="https://github.com/VaibhavVerma27/flagger-webextension" target="_blank" rel="noopener noreferrer">GitHub</a>
        </p>
    </div>

    <script src="popup.js" defer></script>
</body>
</html>
